<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make form submit with html</title>
</head>
<body>
    
    <form action="https://formsubmit.co/inncoding1@gmail.com" method="POST">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="New Email submission!">
        <input type="email" name="email" placeholder="Email Address">
        <input type="hidden" name="_next" value="pages/thanks.html">
        <input type="text" name="name" placeholder="Write your message here" required>
        <button type="submit">Send</button>
   </form>
    
</body>
</html>
